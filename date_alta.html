<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Pagina de Date de Alta</title>
  </head>
  <body>
    <header>
      <nav class="left-section">
        <img src="ITBFlix-Logo.png" alt="ITBFlix Logo Oficial" />
        <ul>
          <li class="item-menu"><a href="./index.html">Inicio</a></li>
          <li class="item-menu"><a href="./peliculas.html">Películas</a></li>
        </ul>
      </nav>
      <div class="right-section">
        <ul>
          <li class="item-menu"><a href="./contacto.html">Contacto</a></li>
          <li class="item-menu"><a href="./date_alta.html">Date de Alta</a></li>
          <li class="item-menu">
            <a href=""><i class="fas fa-user"></i> Perfil</a>
          </li>
        </ul>
      </div>
    </header>

    <main class="signup-container">
      <section class="signup-content">
        <h1 class="signup-title">Únete a ITBFlix</h1>
        <p class="signup-description">Disfruta de las mejores películas y series en streaming</p>
  
        <form class="signup-form" action="#" method="POST">
          <div class="form-group">
            <label for="fullname">Nombre completo</label>
            <input type="text" id="fullname" name="fullname" required>
          </div>
  
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required>
            </div>
  
            <div class="form-group">
              <label for="confirm-password">Confirmar contraseña</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
          </div>
  
          <div class="form-group">
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="date" id="birthdate" name="birthdate" required>
          </div>
  
          <div class="form-group">
            <label for="plan">Plan de suscripción</label>
            <select id="plan" name="plan" required>
              <option value="">Selecciona un plan</option>
              <option value="basic">Básico - 8.99€/mes</option>
              <option value="standard">Estándar - 13.99€/mes</option>
              <option value="premium">Premium - 17.99€/mes</option>
            </select>
          </div>
  
          <div class="form-group checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Acepto los términos y condiciones</label>
          </div>
  
          <div class="form-group checkbox">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Quiero recibir novedades y ofertas especiales</label>
          </div>
  
          <button type="submit" class="btn btn--primary">Crear cuenta</button>
        </form>
  
        <p class="login-link">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
      </section>
    </main>
  </body>
</html>
